<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: skyblue; }
    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .face:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<script>
  const persons = [
    { name: "franni", img: "Frannipic.jpeg", sounds: ["franni1.mp3", "franni2.mp3", "franni3.mp3"] },
    { name: "philipp",   img: "Philipppic.jpg",   sounds: ["Philipp1.mp3", "Philipp2.mp3", "Philipp3.mp3", "Philipp4.mp3"] },
    { name: "franzi",    img: "Franzipic.jpg",    sounds: ["Franzi1.ogg"] },
    { name: "lutz",    img: "Lutzpic.jpg",    sounds: ["lutz1.mp3", "lutz2.mp3"] },
    { name: "john",   img: "Johnypic.jpg",   sounds: ["John1.mp3"] },
    { name: "evi",   img: "Evipic.jpg",   sounds: ["Evi1.mp3"] },
    { name: "papa",   img: "Vaterpic.jpg",   sounds: ["Vater1.mp3", "Vater2.mp3", "Vater3.mp3", "Vater4.mp3", "Vater5.mp3", "Vater6.mp3", "Vater7.mp3", "Vater8.mp3"] },
    { name: "mama",   img: "Mutterpic.jpg",   sounds: ["Mutter1.mp3", "Mutter2.mp3", "Mutter3.mp3", "Mutter4.mp3", "Mutter5.mp3", "Mutter6.mp3", "Mutter7.mp3", "Mutter8.mp3"] },
  ];

  function spawnPerson() {
    const person = persons[Math.floor(Math.random() * persons.length)];
    const img = document.createElement("img");
    img.src = person.img;
    img.className = "face";
    img.style.left = Math.random() * (window.innerWidth - 100) + "px";
    img.style.top = window.innerHeight + "px";
    document.body.appendChild(img);

    const move = setInterval(() => {
      const top = parseFloat(img.style.top);
      if (top < -120) {
        img.remove();
        clearInterval(move);
      } else {
        img.style.top = (top - 1.5) + "px";
      }
    }, 20);

    img.addEventListener("click", () => {
      const randomSound = person.sounds[Math.floor(Math.random() * person.sounds.length)];
      const audio = new Audio(randomSound);
      audio.play();
      img.remove();
      clearInterval(move);
    });
  }

  setInterval(spawnPerson, 1200);
</script>

</body>
</html>
