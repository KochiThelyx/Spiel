<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: skyblue; }
    .franni {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .franni:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<script>
  function createFranni() {
    const img = document.createElement("img");
    img.src = "franni.jpg"; // Bild direkt im Root-Verzeichnis
    img.className = "franni";
    img.style.left = Math.random() * (window.innerWidth - 100) + "px";
    img.style.top = window.innerHeight + "px";
    document.body.appendChild(img);

    const move = setInterval(() => {
      const top = parseFloat(img.style.top);
      if (top < -120) {
        img.remove();
        clearInterval(move);
      } else {
        img.style.top = (top - 1.5) + "px";
      }
    }, 20);

    img.addEventListener("click", () => {
      alert("Hallo Franni! ðŸŽ‰");
      img.remove();
      clearInterval(move);
    });
  }

  setInterval(createFranni, 1500);
</script>

</body>
</html>
