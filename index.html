<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: url("hintergrund.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #score {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 48px;
      font-family: sans-serif;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 12px;
      z-index: 1000;
    }

    #target {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 12px;
      font-family: sans-serif;
      z-index: 1000;
    }

    #timer {
      position: fixed;
      top: 10px;
      left: 15px;
      font-size: 48px;
      font-family: sans-serif;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 12px;
      z-index: 1000;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .face:active {
      transform: scale(1.1);
    }

    #gameover-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: sans-serif;
      font-size: 36px;
      text-align: center;
      z-index: 2000;
      padding-top: 20vh;
    }

    #gameover-screen button {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
